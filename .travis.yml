sudo: required
dist: trusty
language: scala
services:
  - docker
script:
  - docker login -u "richardsmithons" -p "CoolGleeTram"
  - sbt ++$TRAVIS_SCALA_VERSION "project address-index-server" docker:publish
scala:
  - 2.12.4
jdk:
  - oraclejdk8
branches:
  only:
    # We're only building these branches and pull requests.
    - master
    - develop
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
addons:
  # https://github.com/travis-ci/travis-ci/issues/5227#issuecomment-165131913
  hosts:
    - ons-ai
  hostname: ons-ai
